<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandanten-Auswahl - PDVM System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .user-info {
            background: #f7f9fc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }

        .user-info p {
            color: #666;
            margin: 5px 0;
        }

        .user-info strong {
            color: #333;
        }

        .mandanten-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .mandant-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .mandant-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .mandant-card.allowed {
            background: white;
        }

        .mandant-card.not-allowed {
            background: #f5f5f5;
            opacity: 0.7;
            cursor: not-allowed;
        }

        .mandant-card.not-allowed:hover {
            border-color: #e0e0e0;
            transform: none;
            box-shadow: none;
        }

        .mandant-card h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .mandant-card p {
            color: #666;
            font-size: 14px;
        }

        .mandant-status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .mandant-status.allowed {
            background: #d4edda;
            color: #155724;
        }

        .mandant-status.not-allowed {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #dc3545;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
        }

        .logout-btn {
            width: 100%;
            padding: 12px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ Mandanten-Auswahl</h1>
        </div>

        <div class="user-info" id="userInfo">
            <p><strong>Benutzer:</strong> <span id="userName">L√§dt...</span></p>
            <p><strong>Email:</strong> <span id="userEmail">L√§dt...</span></p>
        </div>

        <div id="messageContainer"></div>

        <div class="mandanten-list" id="mandantenList">
            <div class="loading">‚è≥ Lade Mandanten...</div>
        </div>

        <button class="logout-btn" onclick="logout()">Abmelden</button>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        
        // Get token and user info from localStorage
        const token = localStorage.getItem('access_token');
        const userEmail = localStorage.getItem('user_email');
        const userName = localStorage.getItem('user_name');
        const userId = localStorage.getItem('user_id');

        // Check if logged in
        if (!token) {
            window.location.href = '/login-test.html';
        }

        // Display user info
        document.getElementById('userEmail').textContent = userEmail || 'Unbekannt';
        document.getElementById('userName').textContent = userName || 'Unbekannt';

        // Load mandanten list
        async function loadMandanten() {
            try {
                const response = await fetch(`${API_BASE}/mandanten/list`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 401) {
                    showError('Sitzung abgelaufen. Bitte neu anmelden.');
                    setTimeout(() => logout(), 2000);
                    return;
                }

                if (!response.ok) {
                    throw new Error('Fehler beim Laden der Mandanten');
                }

                const mandanten = await response.json();
                displayMandanten(mandanten);
            } catch (error) {
                showError('Fehler beim Laden der Mandanten: ' + error.message);
            }
        }

        function displayMandanten(mandanten) {
            const listContainer = document.getElementById('mandantenList');
            listContainer.innerHTML = '';

            mandanten.forEach(mandant => {
                const card = document.createElement('div');
                card.className = `mandant-card ${mandant.is_allowed ? 'allowed' : 'not-allowed'}`;
                
                if (mandant.is_allowed) {
                    card.onclick = () => selectMandant(mandant.id, mandant.name);
                }

                card.innerHTML = `
                    <span class="mandant-status ${mandant.is_allowed ? 'allowed' : 'not-allowed'}">
                        ${mandant.is_allowed ? '‚úì Berechtigt' : '‚úó Gesperrt'}
                    </span>
                    <h3>${mandant.name}</h3>
                    <p>${mandant.description}</p>
                    <p style="margin-top: 8px; font-size: 12px; color: #999;">ID: ${mandant.id}</p>
                `;

                listContainer.appendChild(card);
            });
        }

        async function selectMandant(mandantId, mandantName) {
            showMessage(`üîÑ W√§hle Mandant "${mandantName}"...`, 'info');

            try {
                const response = await fetch(`${API_BASE}/mandanten/select`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ mandant_id: mandantId })
                });

                const data = await response.json();

                if (response.status === 403) {
                    showError('‚ùå ' + data.detail);
                    return;
                }

                if (response.status === 404) {
                    showError('‚ùå ' + data.detail);
                    return;
                }

                if (!response.ok) {
                    throw new Error(data.detail || 'Unbekannter Fehler');
                }

                // Save mandant info
                localStorage.setItem('mandant_id', data.mandant_id);
                localStorage.setItem('mandant_name', data.mandant_name);
                localStorage.setItem('mandant_database', data.database);

                showSuccess('‚úÖ ' + data.message);

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);

            } catch (error) {
                showError('Fehler bei Mandanten-Auswahl: ' + error.message);
            }
        }

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function showError(message) {
            showMessage(message, 'error');
        }

        function showSuccess(message) {
            showMessage(message, 'success');
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/login-test.html';
        }

        // Load mandanten on page load
        loadMandanten();
    </script>
</body>
</html>
