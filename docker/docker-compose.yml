version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: pdvm_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pdvm_system
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - pdvm_network

  backend:
    build: ./backend
    container_name: pdvm_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/pdvm_system
      SECRET_KEY: dev-secret-key-change-in-production
    depends_on:
      - postgres
    networks:
      - pdvm_network

  frontend:
    build: ./frontend
    container_name: pdvm_frontend
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend
    networks:
      - pdvm_network

volumes:
  postgres_data:

networks:
  pdvm_network:
    driver: bridge
